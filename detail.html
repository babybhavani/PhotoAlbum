<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-compatible" charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Photo Album| A phote search App</title>
  <link rel="icon" href="assets/logo.png" type="image/icon type">
  <link href="assets/detail.css" rel="stylesheet" type="text/css" />
  <link href="assets/commom.css" rel="stylesheet" type="text/css" />
  <link href="/spinner.css" rel="stylesheet">

</head>

<body>
  <!--Navigation bar  -->
  <nav>
    <a href="/index.html"><img src="assets/logo.png" alt="Logo" class="logo" /> </a>
    <h1 class="title">Gallery</h1>
    <form action="searchbar.html" method="get">
      <input type="text" name="q" autocomplete="off" placeholder="Type here..." class="search">
      <input type="submit" class="search" value="Search" id="searchquery" />
    </form>
  </nav>
  <!--Main section  -->
 
  <section>
    
    <h1 class="page-heading">Details</h1>
    <section class="loader" id="loader">
      <div class="spinner">
       
      </div>
     </section>
    <div class="detail" id="details_container">
     
    
       <img id="detail_image" class="detail_image" alt="Image" />
      
      <div class="content-container">
        <h1 class="description" id="description">No description added</h1>
        <h4 class="username">Uploaded By <span id="user"></span></h4>
<p class="views"> Views:        <span class="viewsnumber" id="views"></span>
</p>
<p class="likes">Likes : <span id="likes" class="likesnumber"></span></p>
      </div>
    </div>
  </section>
  <!--Footer  -->
  <footer>
    <a href="/index.html">
      <h5 class="footer-title">Gallarie</h5>
    </a>
    <p class="footer-title">Made By Baby with Greekster ðŸŽ¯</p>
    <a href="https://github.com/greekster/PhotoAlbum.git" target="_blank" class="footer-title">Code is here!</a>
  </footer>
  <script src="assets/common.js"></script>
  <script src="assets/detail.js"></script>

</body>

</html>
